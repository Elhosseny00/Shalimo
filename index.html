    <link rel="stylesheet" href="../src/all.min.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"

    <title>Shalimo</title>
    <link rel="icon" href="../Images/logo.png" />

  <body>

      <div

      >
        <header class="flex items-center justify-between h-[60px]">
          <div
            class="main-links flex items-center w-[70%] gap-[30px] justify-between"
          >
            <div
              class="font-font font-bold text-[30px] md:text-[40px] text-whiteColor"
            >
              Shalimo
            </div>
            <nav></nav>
          </div>
          <div class="relative flex items-center gap-[30px]">

              class="cart-icon text-[20px] text-BlackColor fa-solid fa-basket-shopping cursor-pointer transition-all duration-[0.3s] hover:text-greenColor"
            ></i>
            <div
              class="responsive-btn cursor-pointer element-center gap-[6px] flex-col w-[25px] h-[25px] lg:hidden"
            >
              <div
                class="btn-line w-full h-[2px] bg-BlackColor transition-all duration-[0.5s]"
              ></div>
              <div
                class="btn-line w-full h-[2px] bg-BlackColor transition-all duration-[0.5s]"
              ></div>
              <div
                class="btn-line w-full h-[2px] bg-BlackColor transition-all duration-[0.5s]"
              ></div>
            </div>
          </div>
        </header>
        <div class="cart w-full md:w-[50%] lg:w-[30%]">
          <div
            class="cart-header px-[15px] flex items-center justify-between h-[60px]"
          >
            <h4 class="font-font font-bold text-[18px] text-greenColor">
              Take Your Juice
            </h4>
            <span
              class="close-btn bg-BlackColor text-whiteColor element-center w-[30px] h-[30px] rounded-full cursor-pointer transition-all duration-[0.3s] ease-in-out hover:bg-OrangeColor hover:text-BlackColor"
              >X</span
            >
          </div>
        </div>
        <div class="product-info">
          <!-- name -->

        </div>
      </div>
    </div>
